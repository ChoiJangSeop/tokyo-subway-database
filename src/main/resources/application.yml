server:
  port: 8080

spring.h2:
  console:
    enabled: true

spring.datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://127.0.0.1:3306/tokyosubwaydb
    username: skku
    password: skku

spring.sql.init.mode: ALWAYS

spring.jpa:
  hibernate.ddl-auto: create
  defer-datasource-initialization: true

spring:
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html